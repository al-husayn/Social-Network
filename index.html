<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Drake Social Network</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header"><h1>Drake Social Network</h1></div>
        <div id="main">
            <div class="row">
                <div class="row">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="A">All</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>                        
                    </select>
                </div>
                <div class="row">
                    <label>Hobbies</label>
                    <input type="text" id="hobby" placeholder="enter hobby" />
                </div>

                <div class="row">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="min or max age" />
                </div>
                
                <div class="row">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            <div id="results">
                <div class="person-row">
                    <img src="images/avatar1.png" />
                    <div class="person-info">
                        <div>Sawda</div>
                        <div>sports, pets, party</div>
                    </div> 
                    <button>Add as friend</button>
                </div>
                <div class="person-row">
                    <img src="images/avatar2.png" />
                    <div class="person-info">
                        <div>Aphya</div>
                        <div>sports, pets, party</div>
                    </div> 
                    <button>Add as friend</button>
                </div>
                <div class="person-row">
                    <img src="images/avatar4.png" />
                    <div class="person-info">
                        <div>Ama Konadu</div>
                        <div>sports, pets, party</div>
                    </div> 
                    <button>Add as friend</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
